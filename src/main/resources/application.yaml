spring:
  application:
    name: transaction-app

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
    consumer:
      group-id: transaction-app-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"


  shardingsphere:
    datasource:
      names: ds0, ds1

      ds0:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: org.postgresql.Driver
        jdbc-url: jdbc:postgresql://localhost:5432/wallet_0
        username: postgres
        password: postgres

      ds1:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: org.postgresql.Driver
        jdbc-url: jdbc:postgresql://localhost:5432/wallet_1
        username: postgres
        password: postgres

      rules:
        sharding:
          tables:

            wallets:
              actual-data-nodes: ds$->{0..1}.wallets_$->{0..1}
              database-strategy:
                standard:
                  sharding-column: user_uid
                  sharding-algorithm-name: db-hash-mod
              table-strategy:
                standard:
                  sharding-column: user_uid
                  sharding-algorithm-name: tbl-hash-mod

            transactions:
              actual-data-nodes: ds$->{0..1}.transactions_$->{0..1}
              database-strategy:
                standard:
                  sharding-column: user_uid
                  sharding-algorithm-name: db-hash-mod
              table-strategy:
                standard:
                  sharding-column: user_uid
                  sharding-algorithm-name: tbl-hash-mod

          sharding-algorithms:
            db-hash-mod:
              type: HASH_MOD
              props:
                sharding-count: 2

            tbl-hash-mod:
              type: HASH_MOD
              props:
                sharding-count: 2

          key-generators:
            uuid:
              type: UUID

  jpa:
    hibernate:
      ddl-auto: none
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        connection:
          provider_disables_autocommit: true
        generate_statistics: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    encoding: UTF-8
    connect-retries: 5
    connect-retries-interval: 10s

server:
  port: 8091
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  endpoint:
    health:
      show-details: when_authorized
      roles: ACTUATOR
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${ENV:docker}
    export:
      prometheus:
        enabled: true
        step: 1m

otel:
  exporter:
    otlp:
      endpoint: ${OTLP_EXPORTER_ENDPOINT:http://alloy:4318}
      protocol: http/protobuf
  logs:
    exporter: otlp
  metrics:
    exporter: prometheus

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.apache.kafka: WARN
    org.hibernate: WARN
    com.zaxxer.hikari: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

individuals:
  api:
    url: ${INDIVIDUALS_API_URL:http://individuals-service:8081/api/v1}
    connect-timeout: 5000
    read-timeout: 10000