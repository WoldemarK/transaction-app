openapi: 3.0.0
info:
  title: Transaction Service API
  version: 1.1.1
servers:
  - url: http://localhost:8082/api/v1

paths:
  /wallets:
    post:
      summary: Создание кошелька пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWalletRequest'
      responses:
        '201':
          description: Кошелёк успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletResponse'
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wallets/{walletUid}:
    get:
      summary: Получение информации о кошельке
      parameters:
        - name: walletUid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Данные кошелька
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletResponse'
        '404':
          description: Кошелёк не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wallets/user/{userUid}:
    get:
      summary: Получение всех кошельков пользователя
      parameters:
        - name: userUid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Список кошельков пользователя
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WalletResponse'

  /transactions/{type}/init:
    post:
      summary: Инициализация транзакции (без создания)
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
            enum: [deposit, withdrawal, transfer]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/DepositInitRequest'
                - $ref: '#/components/schemas/WithdrawalInitRequest'
                - $ref: '#/components/schemas/TransferInitRequest'
      responses:
        '200':
          description: Условия транзакции
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionInitResponse'
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /transactions/{type}/confirm:
    post:
      summary: Подтверждение и запуск транзакции
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
            enum: [deposit, withdrawal, transfer]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/DepositConfirmRequest'
                - $ref: '#/components/schemas/WithdrawalConfirmRequest'
                - $ref: '#/components/schemas/TransferConfirmRequest'
      responses:
        '200':
          description: Транзакция подтверждена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionConfirmResponse'
        '400':
          description: Ошибка подтверждения
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /transactions/{transactionId}/status:
    get:
      summary: Получение статуса транзакции
      parameters:
        - name: transactionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Статус и детали транзакции
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionStatusResponse'
        '404':
          description: Транзакция не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /transactions:
    get:
      summary: Поиск транзакций по фильтрам с пагинацией
      parameters:
        - in: query
          name: userUid
          schema:
            type: string
        - in: query
          name: walletUid
          schema:
            type: string
        - in: query
          name: type
          schema:
            type: string
            enum: [deposit, withdrawal, transfer]
        - in: query
          name: status
          schema:
            type: string
        - in: query
          name: dateFrom
          schema:
            type: string
            format: date-time
        - in: query
          name: dateTo
          schema:
            type: string
            format: date-time
        - in: query
          name: page
          schema:
            type: integer
            default: 0
        - in: query
          name: size
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Список транзакций
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionStatusResponse'

components:
  schemas:
    CreateWalletRequest:
      type: object
      required:
        - userUid
        - currency
      properties:
        userUid:
          type: string
          format: uuid
          description: UID пользователя
        currency:
          type: string
          description: Валюта кошелька (например, "RUB", "USD")
        initialBalance:
          type: number
          format: double
          description: Начальный баланс (опционально)

    DepositInitRequest:
      type: object
      required:
        - walletUid
        - amount
      properties:
        walletUid:
          type: string
          format: uuid
        amount:
          type: number
          format: double
        description:
          type: string

    WithdrawalInitRequest:
      type: object
      required:
        - walletUid
        - amount
      properties:
        walletUid:
          type: string
          format: uuid
        amount:
          type: number
          format: double
        description:
          type: string

    TransferInitRequest:
      type: object
      required:
        - fromWalletUid
        - toWalletUid
        - amount
      properties:
        fromWalletUid:
          type: string
          format: uuid
        toWalletUid:
          type: string
          format: uuid
        amount:
          type: number
          format: double
        description:
          type: string

    DepositConfirmRequest:
      type: object
      required:
        - transactionId
      properties:
        transactionId:
          type: string
          format: uuid

    WithdrawalConfirmRequest:
      type: object
      required:
        - transactionId
      properties:
        transactionId:
          type: string
          format: uuid

    TransferConfirmRequest:
      type: object
      required:
        - transactionId
      properties:
        transactionId:
          type: string
          format: uuid

    WalletResponse:
      type: object
      properties:
        walletUid:
          type: string
          format: uuid
        userUid:
          type: string
          format: uuid
        currency:
          type: string
        balance:
          type: number
          format: double
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    TransactionInitResponse:
      type: object
      properties:
        transactionId:
          type: string
          format: uuid
        type:
          type: string
          enum: [deposit, withdrawal, transfer]
        amount:
          type: number
          format: double
        fee:
          type: number
          format: double
        estimatedCompletionTime:
          type: string
          format: date-time
        conditions:
          type: object
          additionalProperties: true

    TransactionConfirmResponse:
      type: object
      properties:
        transactionId:
          type: string
          format: uuid
        status:
          type: string
          enum: [PENDING, PROCESSING, COMPLETED, FAILED]
        confirmedAt:
          type: string
          format: date-time

    TransactionStatusResponse:
      type: object
      properties:
        transactionId:
          type: string
          format: uuid
        type:
          type: string
          enum: [deposit, withdrawal, transfer]
        status:
          type: string
          enum: [PENDING, PROCESSING, COMPLETED, FAILED, CANCELLED]
        amount:
          type: number
          format: double
        fee:
          type: number
          format: double
        fromWalletUid:
          type: string
          format: uuid
        toWalletUid:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string