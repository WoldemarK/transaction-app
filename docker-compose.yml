services:

  postgres-0:
    image: postgres:15
    container_name: postgres-0
    environment:
      POSTGRES_PASSWORD: SecurePass123!
      POSTGRES_USER: sharding_user
      POSTGRES_DB: sharding_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata0:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - observability-net
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "sharding_user" ]
      interval: 10s
      retries: 10

  postgres-1:
    image: postgres:15
    container_name: postgres-1
    environment:
      POSTGRES_PASSWORD: SecurePass123!
      POSTGRES_USER: sharding_user
      POSTGRES_DB: sharding_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata1:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - observability-net
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "sharding_user" ]
      interval: 10s
      retries: 10

  shardingsphere-proxy:
    image: apache/shardingsphere-proxy:5.4.1
    container_name: shardingsphere-proxy
    depends_on:
      postgres-0:
        condition: service_healthy
      postgres-1:
        condition: service_healthy
    ports:
      - "3307:3307"
    volumes:
      - ./shardingsphere/server.yaml:/opt/shardingsphere-proxy/conf/server.yaml
      - ./shardingsphere/config-sharding.yaml:/opt/shardingsphere-proxy/conf/config-sharding.yaml
    networks:
      - observability-net
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -z 0.0.0.0 3307" ]
      interval: 10s
      retries: 10

  transaction-service-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transaction-service
    ports:
      - "8091:8091"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://shardingsphere-proxy:3307/sharding_db
      SPRING_DATASOURCE_USERNAME: sharding_user
      SPRING_DATASOURCE_PASSWORD: SecurePass123!
      SPRING_PROFILES_ACTIVE: docker
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    depends_on:
      shardingsphere-proxy:
        condition: service_healthy
      kafka1:
        condition: service_healthy
    networks:
      - observability-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - observability-net
    healthcheck:
      test: [ "CMD-SHELL", "echo ruok | nc -w 5 localhost 2181 | grep imok || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka1:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka1
    hostname: kafka1
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - observability-net

  kafka2:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka2
    hostname: kafka2
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - observability-net

  kafka3:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka3
    hostname: kafka3
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - observability-net

  kafka-exporter:
    image: danielqsj/kafka-exporter
    container_name: kafka-exporter
    command:
      - "--kafka.server=kafka1:9092"
      - "--kafka.server=kafka2:9092"
      - "--kafka.server=kafka3:9092"
    ports:
      - "9308:9308"
    depends_on:
      - kafka1
      - kafka2
      - kafka3
    healthcheck:
      test: [ "CMD-SHELL", "wget --spider -q http://localhost:9308/metrics || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observability-net

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: schema-registry
    ports:
      - "8081:8081"
    volumes:
      - schema_registry_data:/etc/schema-registry
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka1:9092
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
    depends_on:
      - kafka1
      - zookeeper
    networks:
      - observability-net
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8081/subjects || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml
    networks:
      - observability-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9090/-/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - observability-net
    volumes:
      - grafana-storage:/var/lib/grafana
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    command: [ "-config.file=/etc/tempo/tempo.yaml" ]
    volumes:
      - ./monitoring/tempo/tempo.yaml:/etc/tempo/tempo.yaml
      - tempo_data:/var/tempo
    ports:
      - "3200:3200"
    networks:
      - observability-net

  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yaml
    user: "root"
    volumes:
      - ./monitoring/loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki_chunks:/tmp/loki/chunks
      - loki_index:/tmp/loki/index
      - loki_rules:/tmp/loki/rules
    networks:
      - observability-net

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    user: root
    ports:
      - "9080:9080"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./monitoring/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - alloy_data:/var/lib/alloy/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - observability-net
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:9080
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy

networks:
  observability-net:
    driver: bridge

volumes:
  kafka1_data:
  kafka2_data:
  kafka3_data:
  schema_registry_data:
  grafana-storage:
  loki_chunks:
  loki_index:
  loki_rules:
  tempo_data:
  alloy_data:
  pgdata0:
  pgdata1:
